name: Build and Package

on:
  push:
    tags:
      - '*.*.*'
jobs:
  build_release:
    #runs-on: ubuntu-latest
    name: Build and Deploy Packages
    runs-on: self-hosted
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.21'

      - name: Import GPG Key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Build and Package
        run: |
          ./build.sh install_tools
          ./build.sh release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
          STAGING_DIR: /mnt/repos

      - run: uname -a
      - run: cat /etc/motd

      - name: Create RPM Repository
        run: ./build.sh repo rpm
        env:
          STAGING_DIR: /mnt/repos

      - name: Create DEB Repository
        run: ./build.sh repo deb
        env:
          STAGING_DIR: /mnt/repos

      - name: Create AUR (custom) Repository
        run: ./build.sh in_docker aur-custom
        env:
          STAGING_DIR: /mnt/repos

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Specify your AWS region here

      - name: Sync directory to S3
        run: |
          /usr/local/bin/aws s3 sync /mnt/repos s3://jbeard-test-pkgs --delete --region us-east-1

