name: Build and Package

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build_release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.21'

    - name: Import GPG Key
      run: |
        echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }} # Add your GPG fingerprint here
        #GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }} # Only necessary if your key has a passphrase

    - name: Install Ruby and FPM
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'

    - name: Install FPM
      run: gem install fpm

    - name: Build RPM Package
      run: |
        fpm -s dir -t rpm -n hello-world -v ${{ github.ref_name }} --architecture amd64 --prefix /usr/bin dist/hello-world_linux_amd64_v1//hello-world=/usr/bin/hello-world
        fpm -s dir -t rpm -n hello-world -v ${{ github.ref_name }} --architecture arm64 --prefix /usr/bin dist/hello-world_linux_arm64//hello-world=/usr/bin/hello-world

    - name: Build DEB Package
      run: |
        fpm -s dir -t deb -n hello-world -v ${{ github.ref_name }} --architecture amd64 --prefix /usr/bin dist/hello-world_linux_amd64_v1/hello-world=/usr/bin/hello-world
        fpm -s dir -t deb -n hello-world -v ${{ github.ref_name }} --architecture arm64 --prefix /usr/bin dist/hello-world_linux_arm64/hello-world=/usr/bin/hello-world

    - name: debug
      run: |
        ls -laR dist

    - name: Upload Artifacts to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: jbeard-test-pkgs
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
        SOURCE_DIR: 'dist'
