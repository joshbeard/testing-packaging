name: Build and Package

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build_release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.21'

    - name: Import GPG Key
      run: |
        echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

    - name: Build Packages
      run: |
        ./build.sh install_tools
        ./build.sh release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y createrepo-c dpkg-dev

    - name: Create RPM Repository
      run: ./build.sh repo rpm

    - name: Create DEB Repository
      run: ./build.sh repo deb

    - name: Upload Artifacts to S3
      uses: jakejarvis/s3-sync-action@master
      env:
        AWS_S3_BUCKET: jbeard-test-pkgs
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
        SOURCE_DIR: 'dist/staging'

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '^1.21'

    - name: Generate s3 indexes
      run: |
        cd tools/s3-indexer
        go run s3-indexer.go -config ../../.s3-indexer.yml -upload
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'

